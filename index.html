    <!-- To Do List Starting -->

    <h1 class="ourClass" id="ourHeading">To-Do App</h1>
    <form id="ourForm">
      <input
        id="ourField"
        type="text"
        autocomplete="off"
        placeholder="Enter your items"
        required
        onfocus="this.style.backgroundColor = 'lightgrey';this.style.color = 'black'"
        onblur="this.style.color = 'red';"
      />
      <button class="creItems">Create Items</button>
    </form>

    <br />

    <h2 class="needHead">Need To Do:</h2>
    <ul id="ourList"></ul>

    <!-- To Do List Ending -->

    <!-- DOM Manipulation Starting -->

    <h1 class="domHeading">Dom Practice</h1>

    <div class="domPractice">

    </div>

    <!-- DOM Manipulation Ending -->

    <hr />

    <a href="#" onclick="var a = 'Khizar'; alert('Hello '+a)">Click me</a>

    <button class="ourClass" onclick="clickBtn()">Click Button</button>
    <br />
    <img
      src="./images/Favicon.png"
      width="100px"
      alt=""
      onmouseout="clickBtn()"
    />

    <input
      type="text"
      id="inputData"
      style="margin-right: 10px"
      placeholder="Enter Data"
      onkeydown="alert('Hello World!')"
    /><button onclick="getName()">Submit</button>
    <p id="para"></p>

     <!-- Age Change BTN -->
