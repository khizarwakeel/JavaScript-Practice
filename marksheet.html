<!DOCTYPE html>
<html>
  <head>
    <title>Marks Sheet</title>
  </head>
  <body>
    <table border width="50%">
      <tr>
        <th colspan="2">Marks Sheet</th>
      </tr>
      <tr>
        <td>Name</td>
        <td id="stdName"></td>
      </tr>
      <tr>
        <td>Total Marks</td>
        <td id="totalMarks"></td>
      </tr>
      <tr>
        <td>Obtained Marks</td>
        <td id="obtainedMarks"></td>
      </tr>
      <tr>
        <td>Percentage</td>
        <td id="percentage"></td>
      </tr>
      <tr>
        <td>Grade</td>
        <td id="grade"></td>
      </tr>
      <tr>
        <td>Remarks</td>
        <td id="remarks"></td>
      </tr>
      <tr>
        <td>Reward</td>
        <td id="reward"></td>
      </tr>
    </table>
    <script src="App.js"></script>
  </body>
</html>
